<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf8" />
    <title>your project name</title>

    <link href="./public/style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="player">
      <video class="player__video viewer" src="public/sounds/652333414.mp4"></video>
 
      <div class="player__controls">
        <div class="progress">
         <div class="progress__filled"></div>
        </div>
        <button class="player__button toggle" title="Toggle Play">►</button>
        <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
        <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
        <button data-skip="-10" class="player__button">« 10s</button>
        <button data-skip="25" class="player__button">25s »</button>
      </div>
    </div>

    <!-- initialize your application -->
    <script type="module" src="src/init/index.js"></script>

    <!-- load the review buttons for your live deployment  -->
    <script src="./lib/review-buttons.js"></script>
  </body>
</html>
